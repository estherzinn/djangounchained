{% extends 'blog/layout.html' %}
  {% block content %}
      <!-- Posts -->
      {% for post in posts %}
          <div class="post-container">
              <p><h2><a href="/post/{{post.id}}">{{ post.title }}</a></h2></p>
              <p><small>{% autoescape off %}{{ post.text|linebreaks }}{% endautoescape %}</small></p>
              <p><small><em>published: {{ post.published_date }} by <a href="/postsby/{{post.author.id}}">{{post.author}}</a></em></small></p>
          </div>
      {% endfor %}
  {% endblock content %}
